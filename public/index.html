<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Canyon Racer</title>
	<script src="utilities/head.min.js"></script>
	<script>
	head.js("utilities/helper.js"
		  , "utilities/mixins.js"
		  , "utilities/jquery.min.js"
		  , "modules/user_input.js"
		  , "modules/zone_checker.js"
		  , "entities/ship.js"
		  , "entities/bullet.js"
		  , "entities/canyon.js"
		  , "entities/safe_zone.js"
		  , "entities/safe_zone_manager.js"
		  , "entities/victory_zone.js"
		  , "entities/pillar.js"
		  , "entities/pillar_manager.js"
		  , "entities/gate_wall.js"
		  , "entities/gate_wall_manager.js"
		  , "entities/enemy_ship.js"
		  , "entities/enemy_ship_manager.js"
		  , "entities/asteroid.js"
		  , "entities/asteroid_manager.js"
		  , "entities/level.js"
		  , "game.js"
		  , "onload.js", function () {
		  	console.log("all js loaded");
		  })
	</script>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,100italic|Roboto+Slab:400,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
	<div id="start-screen" class="start-screen">
		<div class="title-message-container">
			<div class="title">Canyon Racer</div>
			<div class="subtitle">Select Your Difficulty</div>
			<div class="difficulty-link-container">
				<a href="#" class="difficulty-link">Beginner</a>
				<a href="#" class="difficulty-link">Normal</a>
				<a href="#" class="difficulty-link">Hellish</a>
			</div>
		</div>
	</div>
	<div id="countdown" class="primary-message"></div>
	<div class="message-container">
		<div id="primary-message" class="primary-message"></div>
		<div id="secondary-message" class="secondary-message"></div>
	</div>
	<div class="canvas-container">
		<canvas id="canvas">Your browser does not support canvas</canvas>
	</div>
	<div class="ammo-bar-zone hidden">
		<span class="ammo-label">Ammo</span>
		<div class="ammo-bar-container">
			<div class="ammo-bar"></div>
		</div>
	</div>
</body>

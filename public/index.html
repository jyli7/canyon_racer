<body>
	<div id="start-screen" class="start-screen hidden-upon-start">
		<div class="title-message-container">
			<div class="title">Canyon Racer</div>
			<div class="subtitle">Select Your Difficulty</div>
			<div class="difficulty-link-container">
				<a href="#" class="difficulty-link" data-difficulty="1">Beginner</a>
				<a href="#" class="difficulty-link" data-difficulty="2">Normal</a>
				<a href="#" class="difficulty-link" data-difficulty="3">Hellish</a>
			</div>
		</div>
	</div>
	<div class="made-by-msg hidden-upon-start">Made by <a href="http://www.jylcreations.com" target="_blank">Jimmy Li</a> | &nbsp; <a href="#" class="volume-toggle"><img src="images/volume-icon.png" class="volume-icon"/></a></div>
	
	<!-- Do not display modal 
	<div class="hidden-upon-start game-stats-link-wrapper">View <a href="#stats" name="stats" rel="leanModal" class="game-stats-link"> Game Stats</a></div> -->
	
	<div id="countdown" class="primary-message"></div>
	<div class="message-container">
		<div id="primary-message" class="primary-message"></div>
		<div id="secondary-message" class="secondary-message"></div>
	</div>
	<div class="canvas-container">
		<canvas id="canvas">Your browser does not support canvas</canvas>
	</div>
	<div class="ammo-bar-zone hidden">
		<span class="ammo-label">Ammo x<span class="ammo-count"></span></span>
		<div class="ammo-bar-container">
			<div class="ammo-bar"></div>
		</div>
	</div>
	<div class="difficulty-display hidden-initially hidden">
		Difficulty: <span class="difficulty-value"></span>
	</div>
